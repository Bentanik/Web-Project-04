<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      sizes="192x192"

      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />
  </head>
  <body style="height: 10000px">
    <header id="Home" class="header">
      <div class="container">
        <!-- Navbar -->
        <div class="header__nav">
          <div class="logo">
            <a href="#">
              <img src="./assets/imgs/Logo.svg" alt="MODULARS" />
              <span class="logo-brand">MODULARS</span>
            </a>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#!" class="nav-link nav-link__active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link">Contact</a>
            </li>
          </ul>
          <section class="action">
            <a href="#!" class="btn">Sign Up</a>
          </section>
        </div>
        <!-- Hero -->
        <div class="hero">
          <div class="hero-content">
            <h1 class="hero__heading">We’re a creative design agency.</h1>
            <p class="hero__desc">
              A brilliant, modular agency template for startup’s build yours
              toady.
            </p>
            <section class="hero-row">
              <a href="#!" class="btn">Get in touch</a>
              <div class="video">
                <a href="#!">
                  <div class="ellipse">
                    <div class="play-btn">
                      <svg
                        class="play-icon"
                        width="8"
                        height="10"
                        viewBox="0 0 8 10"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                          fill="currentColor"
                        />
                      </svg>
                    </div>
                  </div>
                </a>
                <p class="text">Watch Video</p>
              </div>
            </section>
          </div>
          <figure class="hero-images">
            <div class="hero-img">
              <img src="./assets/imgs/header.jpg" alt="img" />
            </div>
            <div class="hero-img">
              <img src="./assets/imgs/header1.jpg" alt="img" />
            </div>
            <div class="hero-img">
              <img src="./assets/imgs/header2.jpg" alt="img" />
            </div>
          </figure>
        </div>
        <div class="hero-avstract-one">
          <img src="./assets/imgs/Vector2639.svg" alt="Vector2639" />
          <img src="./assets/imgs/Union.svg" alt="Union" class="union" />
        </div>
        <div class="hero-avstract-two">
          <img src="./assets/imgs/Vector2640.svg" alt="Vector2640" />
          <img src="./assets/imgs/Union.svg" alt="Union" class="union" />
        </div>
      </div>
    </header>
    <!-- Donors -->
    <section class="donors">
      <div class="container donors__container">
        <div class="donors-list">
          <section class="donor-item google">
            <p class="donor-name">Google</p>
          </section>
          <section class="donor-item slack">
            <img src="./assets/imgs/slack.svg" alt="slack" />
            <p class="donor-name">slack</p>
          </section>
          <section class="donor-item agworld">
            <img src="./assets/imgs/agworld.svg" alt="Agworld" />
            <p class="donor-name">Agworld</p>
          </section>
          <section class="donor-item riotinto">
            <p class="donor-name">RioTinto</p>
          </section>
          <section class="donor-item heroku">
            <img src="./assets/imgs/heroku.svg" alt="HEROKU" />
            <p class="donor-name">HEROKU</p>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
